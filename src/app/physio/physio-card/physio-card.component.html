<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col offset="4">
        <!-- @if (physio().mine){
        <ion-button
          shape="round"
          fill="outline"
          color="warning"
          (click)="showAction()"
          ><ion-icon name="ellipsis-horizontal"></ion-icon
        ></ion-button>
        } -->
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-card-header>
    <ion-row>
      <ion-col size="8">
        <ion-chip>
          <ion-card-title
            routerDirection="forward"
            [routerLink]="['/physios', physio()._id]"
            >{{ physio().name }}</ion-card-title>
        </ion-chip>
      </ion-col>

      <ion-col>
        @if (rol() == "admin"){
        <ion-button
          shape="round"
          fill="outline"
          color="warning"
          (click)="showActionAdmind()"
          ><ion-icon name="ellipsis-horizontal"></ion-icon
        ></ion-button>
        } @if(rol()=="patient"){
        <ion-button
          shape="round"
          fill="outline"
          color="warning"
          (click)="showActionPatient()"
          ><ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-button>
        }
      </ion-col>
    </ion-row>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col class="lista" size="8">
          <ion-list>
            <ion-item>
              <ion-icon name="egg" slot="start"></ion-icon>
              <ion-label
                ><strong>Surname:</strong> {{ physio().surname }}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="clipboard" slot="start"></ion-icon>
              <ion-label
                ><strong>Email:</strong> {{ physio().email }}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-label
                ><strong>License number:</strong> {{ physio().licenseNumber }}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="compass" slot="start"></ion-icon>
              <ion-label
                ><strong>Specialty:</strong> {{ physio().specialty }}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="golf" slot="start"></ion-icon>
              <ion-label
                ><strong>Rating:</strong> {{ physio().starts }}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="4">
          <a
            routerDirection="forward"
            [routerLink]="['/physios/', physio()._id]"
            ><ion-img
              [src]="physio().avatar"
              [alt]="physio().name"
              style="width: 100%"
            ></ion-img
          ></a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
