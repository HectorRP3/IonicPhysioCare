<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Physio Selection</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-input label="Name" labelPlacement="floating" [(ngModel)]="medicalRecord" required></ion-input>
        <!-- @if (patientForm.get('name')?.dirty && patientForm.get('name')?.valid){
          <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        } -->
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="block" (click)="chooseMedicalRecord()">
    <ion-label>Update Medical Record</ion-label>
  </ion-button>
</ion-content>
