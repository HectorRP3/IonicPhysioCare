<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Appointments </ion-title>
    <!-- meter titulo aqui donde el ts -->
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button size="small" color="light">Filter Past</ion-button>
          <ion-button size="small" color="light">Filter Futures</ion-button>
          <!--Ver cambios si queda meor-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">appointment-page</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
