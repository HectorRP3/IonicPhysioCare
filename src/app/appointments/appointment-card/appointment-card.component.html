<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-chip [routerLink]="['/physio', appointment().physio]">
          <ion-avatar>
            <!-- <ion-img src="{{ event().creator.avatar }}" alt="{{ event().creator.name }}"></ion-img> -->
          </ion-avatar>
          <ion-label>
            <!-- <p>{{ event().creator.name }}</p> -->
          </ion-label>
        </ion-chip>
      </ion-col>
      <ion-col offset="4">
        @if (rol() == "physio"){
        <ion-button
          shape="round"
          fill="outline"
          color="warning"
          (click)="showAction()"
          ><ion-icon name="ellipsis-horizontal"></ion-icon
        ></ion-button>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card-header>
    <ion-card-title
      routerDirection="forward"
      [routerLink]="['/appointment/', appointment()._id]"
      >Appointment</ion-card-title
    >
    <ion-card-subtitle>
      {{ appointment().date | date : "dd/MM/yyyy" }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-icon name="pencil" slot="start"></ion-icon>
        <ion-label
          ><strong>Diagnosis:</strong> {{ appointment().diagnosis }}</ion-label
        >
        <!-- <ion-label>{{ appointment().distance }} km</ion-label> -->
      </ion-item>
      <ion-item>
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label
          ><strong>Treatment:</strong> {{ appointment().treatment }}</ion-label
        >
      </ion-item>
      <ion-item>
        <ion-icon name="eye" slot="start"></ion-icon>
        <ion-label
          ><strong>Observations:</strong>
          {{ appointment().observations }}</ion-label
        >
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
